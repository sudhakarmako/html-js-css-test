<!-- 
    Create a dynamic favicon

    there is a default favicon, and a google and youtube icon. 
    Create a button for each and on click change the favicon
 -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <link id="favicon" rel="icon" href="favicon.ico"  type="image/png" sizes="16x16">
</head>

<body>
    <button class="btn-default">Default</button>
    <button onclick="btnFavicon()">Favicon</button>
    <button onclick="btnGoogle()">Google</button>
    <button onclick="btnYoutube()">Youtube</button>

    <script src="app.js"></script>
</body>



</html>
